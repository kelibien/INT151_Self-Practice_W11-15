<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Week 15</title>
</head>
<body>
  <h1>Week 15 - Date & Time Practice</h1>

  <h2>1) แสดงวัน-เวลา ปัจจุบัน</h2>
  <button id="showNowBtn">Show Current Date/Time</button>
  <p id="nowResult"></p>

  <hr>

  <h2>2) แปลงวันเกิดเป็นอายุ</h2>
  <input type="date" id="birthInput">
  <button id="calcAgeBtn">Calculate Age</button>
  <p id="ageResult"></p>

  <hr>

  <h2>3) คำนวณจำนวนวันระหว่างวันที่สองวัน</h2>
  <input type="date" id="d1">
  <input type="date" id="d2">
  <button id="calcDaysBtn">Calculate</button>
  <p id="daysDiffResult"></p>

  <hr>

  <h2>4) Clock (นาฬิกา)</h2>
  <p id="clock"></p>

  <hr>

  <h2>5) Countdown (นับถอยหลัง)</h2>
  <input type="datetime-local" id="targetTime">
  <button id="startCountdown">Start Countdown</button>
  <p id="countdownResult"></p>

  <hr>

  <h2>6) Stopwatch</h2>
  <p id="stopwatch">00:00:00</p>
  <button id="startSW">Start</button>
  <button id="stopSW">Stop</button>
  <button id="resetSW">Reset</button>

  <script src="week15.js"></script>
</body>
</html>
